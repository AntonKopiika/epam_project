<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epam Project - {{ title }}</title>
</head>
<body>
<div>
    Company:
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for( 'department' ) }}">Departments</a>
    <a href="{{ url_for("employee") }}">Employees</a>
</div>
<hr>
{% with messages = get_flashed_messages() %}

    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
{% block content %}{% endblock %}

</body>
</html>
